name: Run notebooks every 10 minutes

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes UTC
  workflow_dispatch:          # allows manual run

jobs:
  run-notebooks:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Run main.py
      - name: Run main.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          GROUP_CHAT_ID: ${{ secrets.GROUP_CHAT_ID }}
        run: |
          jupyter nbconvert --to notebook --execute main.py --inplace --ExecutePreprocessor.timeout=600

      # 5️⃣ Run ratio.py
      - name: Run ratio.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          GROUP_CHAT_ID: ${{ secrets.GROUP_CHAT_ID }}
        run: |
          jupyter nbconvert --to notebook --execute ratio.py --inplace --ExecutePreprocessor.timeout=600

      # 6️⃣ Commit and push only updated notebooks and CSVs
      - name: Commit and push CSV updates
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "[Bot] Update Polymarket CSVs"
          branch: main
          file_pattern: |
            polymarket_flat_markets_t*.csv
            *.py